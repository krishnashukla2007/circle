<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <style>
        .container{
            height: 700px;
            width: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle {
            background-color: red;
            height: 150px;
            width: 150px;
            border-radius: 75px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="circle"></div>
    </div>
</body>

</html>
